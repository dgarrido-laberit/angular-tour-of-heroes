<div class="heroes-search" id="search-component">
  <label class="heroes-search_label"for="search-box">Hero Search</label>
  <input class="heroes-search_input"#searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="heroes-search_result">
    <li class="heroes-search_result_element" *ngFor="let hero of heroes$ | async" >
      <a class="heroes-search_result_element_link" routerLink="/heroes/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
